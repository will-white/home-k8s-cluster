---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-diff:
    name: Flux Diff - ${{ matrix.resources }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        paths: ["kubernetes"]
        resources: ["helmrelease", "kustomization"]
      fail-fast: false
      max-parallel: 2
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          path: pull

      - name: Checkout Default Branch
        uses: actions/checkout@v6
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Pull flux-local Image
        run: docker pull ghcr.io/allenporter/flux-local:v7.11.0

      - name: Diff Resources
        uses: docker://ghcr.io/allenporter/flux-local:v8.0.1
        with:
          args: >-
            diff ${{ matrix.resources }}
            --unified 6
            --path /github/workspace/pull/${{ matrix.paths }}/flux
            --path-orig /github/workspace/default/${{ matrix.paths }}/flux
            --strip-attrs "helm.sh/chart,checksum/config,app.kubernetes.io/version,chart"
            --limit-bytes 10000
            --all-namespaces
            --sources "home-kubernetes"
            --output-file diff.patch

      - name: Generate Diff
        id: diff
        run: |
          cat diff.patch
          
          # Check diff size and truncate if too large to avoid ARG_MAX issues
          DIFF_SIZE=$(wc -c < diff.patch)
          MAX_SIZE=50000  # Safe limit to avoid argument list too long errors
          
          if [ "$DIFF_SIZE" -gt "$MAX_SIZE" ]; then
            echo "Diff is too large ($DIFF_SIZE bytes), truncating..."
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            echo "⚠️ **Diff truncated** - The full diff is too large to display ($DIFF_SIZE bytes)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            head -c $MAX_SIZE diff.patch >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "... (truncated)" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=true" >> $GITHUB_OUTPUT
          else
            echo "diff<<EOF" >> $GITHUB_OUTPUT
            cat diff.patch >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "truncated=false" >> $GITHUB_OUTPUT
          fi

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.paths }}/${{ matrix.resources }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
