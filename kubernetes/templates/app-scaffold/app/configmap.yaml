---
# ConfigMap - Stores non-sensitive configuration data
# Use for application configs, scripts, or small data files
apiVersion: v1
kind: ConfigMap
metadata:
  name: <APP-NAME>-config
data:
  # Simple key-value pairs
  SETTING_1: "value1"
  SETTING_2: "value2"

  # Multi-line configuration file
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    logging:
      level: info

---
