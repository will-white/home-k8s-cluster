---
# Push OBC credentials to Bitwarden (NO passwords here - password is managed separately in Bitwarden)
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kopia-bucket-push
  namespace: volsync-system
spec:
  updatePolicy: Replace
  refreshInterval: 1h
  secretStoreRefs:
    - name: bitwarden-secrets-manager
      kind: ClusterSecretStore
  selector:
    secret:
      name: kopia-bucket
  data:
    - match:
        secretKey: AWS_ACCESS_KEY_ID
        remoteRef:
          remoteKey: volsync-bucket-key
    - match:
        secretKey: AWS_SECRET_ACCESS_KEY
        remoteRef:
          remoteKey: volsync-bucket-secret
