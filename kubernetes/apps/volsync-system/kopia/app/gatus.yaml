apiVersion: v1
kind: ConfigMap
metadata:
  name: kopia-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: kopia
        group: guarded
        url: http://kopia.volsync-system.svc.cluster.local:51515/
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover
