---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-dns-internal
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableSchemaValidation: true # Ref: https://github.com/kubernetes-sigs/external-dns/issues/5206
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    domainFilters: ["${SECRET_DOMAIN}"]
    env: []  # Clear any existing env vars from previous Cloudflare config
    extraArgs:
      - --ingress-class=internal
      - --managed-record-types=A
      - --managed-record-types=AAAA
      - --managed-record-types=TXT
      - --managed-record-types=SRV
    extraContainers:
      - name: adguard-sidecar
        image: ghcr.io/will-white/adguard-external-dns-sidecar:v0.3.14
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
          - name: HEALTH_PORT
            value: "8081"
          - name: ADGUARD_URL
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_URL
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_USER
          - name: ADGUARD_PASS
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_PASSWORD
          - name: ROOT_DOMAIN
            value: "${SECRET_DOMAIN}"
          - name: FALLBACK_IP
            value: "192.168.5.1"
          - name: CHECK_INTERVAL
            value: "60"
    logLevel: debug
    podAnnotations:
      secret.reloader.stakater.com/reload: adguard-dns-secret
    policy: sync
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v11.0.2@sha256:162561ce7af084ee736a4c62c0bd3c0f12a3842d0ca8d96ac3665c15ef05add8
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        env:
          - name: LOG_LEVEL
            value: debug
          - name: ADGUARD_URL
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_URL
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_USER
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: adguard-dns-secret
                key: ADGUARD_PASSWORD
          - name: DRY_RUN
            value: "false"
    registry: txt
    sources:
      - ingress
      - service
    triggerLoopOnEvent: true
    txtOwnerId: default
    txtPrefix: k8s.
    serviceMonitor:
      enabled: true