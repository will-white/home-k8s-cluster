---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: 4.3.3
  install:
    disableHooks: true
    remediation:
      retries: -1
  interval: 30m
  upgrade:
    cleanupOnFail: true
    disableHooks: true
    remediation:
      retries: 3
  values:
    alloy:
      enabled: false
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    localpv-provisioner:
      helperPod:
        image:
          registry: quay.io/
      hostpathClass:
        basePath: /var/mnt/local-hostpath
        enabled: true
        isDefaultClass: false
        name: openebs-hostpath
      localpv:
        basePath: /var/mnt/local-hostpath
        image:
          registry: quay.io/
    loki:
      enabled: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: false
    minio:
      enabled: false
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false
    zfs-localpv:
      enabled: false