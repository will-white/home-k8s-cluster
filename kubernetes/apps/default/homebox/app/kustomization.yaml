apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../templates/gatus/guarded
  - ../../../../templates/volsync
configMapGenerator:
  - name: homebox-gatus-ep
    behavior: merge
    literals:
      - NAMESPACE=default
      - GATUS_PORT=7745
      - GATUS_PATH=/
