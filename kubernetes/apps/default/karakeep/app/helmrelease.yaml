apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app karakeep
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      karakeep:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/karakeep-app/karakeep
              tag: 0.28.0
            env:
              TZ: ${TIMEZONE}
              NEXTAUTH_URL: https://karakeep.${SECRET_DOMAIN}
              NEXTAUTH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: NEXTAUTH_SECRET
              DATA_DIR: /data
              # AI Inference (enable by adding OPENAI_API_KEY or OLLAMA_BASE_URL to Bitwarden)
              OPENAI_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: OPENAI_API_KEY
                    optional: true
              # Uncomment and set to use Ollama instead of OpenAI
              # OLLAMA_BASE_URL: http://ollama.llm.svc.cluster.local:11434
              INFERENCE_TEXT_MODEL: gpt-4o-mini
              INFERENCE_IMAGE_MODEL: gpt-4o-mini
              INFERENCE_LANG: english
              # Meilisearch for full-text search (requires Meilisearch deployment)
              # MEILI_ADDR: http://meilisearch.default.svc.cluster.local:7700
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: karakeep-secret
                    key: MEILI_MASTER_KEY
                    optional: true
              # Browser for web scraping (browserless sidecar container)
              BROWSER_WEBSOCKET_URL: ws://localhost:3000
              CRAWLER_FULL_PAGE_SCREENSHOT: "false"
              CRAWLER_FULL_PAGE_ARCHIVE: "false"
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
          browser:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.28.4
            env:
              # Allow concurrent sessions for parallel crawling
              MAX_CONCURRENT_SESSIONS: "5"
              # Keep connection open for 5 minutes
              CONNECTION_TIMEOUT: "300000"
              # Allow file protocol for local file access
              ALLOW_FILE_PROTOCOL: "true"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000
            targetPort: 3000
            protocol: TCP
        primary: true
        type: ClusterIP
    ingress:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Default
          gethomepage.dev/name: Karakeep
          gethomepage.dev/icon: karakeep.png
          gethomepage.dev/description: Bookmarking app
        className: internal
        hosts:
          - host: "karakeep.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
