---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app manyfold
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      manyfold:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/manyfold3d/manyfold-solo
              tag: 0.95.1@sha256:f0e46a3c1adb8764cb5dda8cfd6f8f9bbd6c2f0b6a74b38fcfb0c6dd3f51f4a0
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
              # SQLite database (embedded in solo image)
              DATABASE_ADAPTER: sqlite3
              DATABASE_NAME: /config/manyfold.sqlite3
            envFrom:
              - secretRef:
                  name: manyfold-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3214

    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-printer-3d
          gethomepage.dev/name: Manyfold
          gethomepage.dev/group: Home
          gethomepage.dev/description: 3D Model Library Manager
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      libraries:
        type: emptyDir
        globalMounts:
          - path: /libraries
