apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app convertx
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
    - name: volsync
  path: ./kubernetes/apps/default/convertx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 10Gi
      # Reduced retention - low priority backup
      VOLSYNC_RETAIN_HOURLY: "6"
      VOLSYNC_RETAIN_DAILY: "3"
      VOLSYNC_RETAIN_WEEKLY: "1"
      VOLSYNC_RETAIN_MONTHLY: "0"
