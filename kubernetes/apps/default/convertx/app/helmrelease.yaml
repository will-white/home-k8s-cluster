---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app convertx
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3

  values:
    controllers:
      convertx:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/c4illin/convertx
              tag: v0.17.0
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              # Allow registration for initial setup, then disable
              ACCOUNT_REGISTRATION: "false"
              # Auto-delete converted files after 24 hours
              AUTO_DELETE_EVERY_N_HOURS: "24"
              # Limit concurrent conversions
              MAX_CONVERT_PROCESS: "4"
              # Language for date formatting
              LANGUAGE: en
            envFrom:
              - secretRef:
                  name: convertx-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 4Gi

    service:
      app:
        controller: *app
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: mdi-file-swap
          gethomepage.dev/name: ConvertX
          gethomepage.dev/group: Tools
          gethomepage.dev/description: Media File Converter
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/data
