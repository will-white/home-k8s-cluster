---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notifier-secret
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: notifier-secret
    template:
      engineVersion: v2
      data:
        # Format: pushover://user@token
        # Get these from your Pushover account: https://pushover.net/
        APPRISE_SONARR_PUSHOVER_URL: "pushover://{{ .PUSHOVER_USER }}@{{ .PUSHOVER_TOKEN }}"
        APPRISE_RADARR_PUSHOVER_URL: "pushover://{{ .PUSHOVER_USER }}@{{ .PUSHOVER_TOKEN }}"
        APPRISE_JELLYSEERR_PUSHOVER_URL: "pushover://{{ .PUSHOVER_USER }}@{{ .PUSHOVER_TOKEN }}"
  dataFrom:
    - extract:
        key: pushover
