---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ambientweather2mqtt
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      ambientweather2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          ambientweather2mqtt:
            image:
              repository: ghcr.io/neilenns/ambientweather2mqtt
              tag: v5.0.1@sha256:a9d9899ebf9c2af9378c275e83ead6ced841fe9d051a6aec4e10e25eb5193e21
            env:
              MQTT_SERVER: http://emqx-listeners.database.svc.cluster.local:1883
              PORT: &port 80
              STATION_MAC_ADDRESS: 80:7d:3a:4f:28:34
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: ambientweather2mqtt-secrets
    resources:
      requests:
        cpu: 5m
        memory: 47M
      limits:
        memory: 47M
    service:
      app:
        controller: ambientweather2mqtt
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${AMBIENTWEATHER_LB}
        ports:
          http:
            port: *port
