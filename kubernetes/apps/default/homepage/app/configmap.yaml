apiVersion: v1
data:
  bookmarks.yaml: |
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: 'https://kubesearch.dev/'
        - home-ops:
            - icon: github.png
              href: 'https://github.com/will-white/home-k8s-cluster'
        - dashboard-icons:
            - icon: github.png
              href: 'https://github.com/walkxcode/dashboard-icons/blob/main/ICONS.md'
    - Media Resources:
        - Releases.moe:
            - icon: https://releases.moe/favicon.ico
              href: 'https://releases.moe'
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  services.yaml: |
    # Services are auto-discovered via gethomepage.dev annotations on ingresses/services
    # Only services without K8s ingress need to be defined here
    - Calendar:
        - Agenda:
            widget:
              type: calendar
              view: agenda
              maxEvents: 20
              integrations:
                - type: sonarr
                  service_group: Downloads
                  service_name: Sonarr
                - type: radarr
                  service_group: Downloads
                  service_name: Radarr
    - Network:
        - Cloudflared:
            href: https://dash.cloudflare.com/
            icon: cloudflare-zero-trust.png
            description: Cloudflare tunnel
            widget:
              type: cloudflared
              accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
              tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
              key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
              fields: ["status"]
    - Storage & Infrastructure:
        - TrueNAS:
            href: https://nas.${SECRET_DOMAIN}
            icon: truenas-scale.png
            description: NAS storage
        - S3:
            href: https://s3.${SECRET_DOMAIN}
            icon: minio.png
            description: S3 object storage
        - Portainer:
            href: https://portainer.${SECRET_DOMAIN}
            icon: portainer.png
            description: Docker management
        - Netboot:
            href: https://netboot.${SECRET_DOMAIN}
            icon: netboot.png
            description: PXE boot server
  settings.yaml: |
    title: Dashboard
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    useEqualHeights: true
    theme: dark
    color: slate
    headerStyle: clean
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      showSearchSuggestions: true
      hideVisitURL: true
    layout:
      Calendar:
        icon: mdi-calendar
      Media:
        icon: mdi-filmstrip
      Downloads:
        icon: mdi-download-circle
      Smart Home:
        icon: mdi-home-automation
      Productivity:
        icon: mdi-text-box-check
      Tools:
        icon: mdi-tools
      Network:
        icon: mdi-network
      Cluster & Observability:
        icon: mdi-kubernetes
      Storage & Infrastructure:
        icon: mdi-server
  widgets.yaml: |
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: true
          showLabel: true
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: homepage
  name: homepage-config
