apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: volsync-system
  values:
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      serviceMonitor:
        enabled: true
      pluginTolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      provisionerTolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      # Reduce CSI plugin resource requests for home cluster
      csiRBDPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-rbdplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 512Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
      csiCephFSPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-cephfsplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 512Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
      csiRBDProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-rbdplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 512Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
      csiCephFSProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
        - name: csi-cephfsplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 512Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
    discover:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    monitoring:
      enabled: true
    tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
