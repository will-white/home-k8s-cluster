apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.17.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: volsync-system
  values:
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      enableLiveness: true
      serviceMonitor:
        enabled: true
      pluginTolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      provisionerTolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    discover:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    monitoring:
      enabled: true
    tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
