---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: prom/snmp-exporter
      tag: v0.26.0
    
    serviceMonitor:
      enabled: true
      interval: 1m
      scrapeTimeout: 30s
      params:
        - name: apc-ups
          target: apc9ff217.internal
          module: 
            - if_mib
          interval: 1m
          scrapeTimeout: 30s
    
    # Use default generator config which includes common MIBs
    # The if_mib module should work for basic APC UPS monitoring
    extraConfigmapMounts: []
    
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 128Mi
