---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: prom/snmp-exporter
      tag: v0.26.0
    
    serviceMonitor:
      enabled: true
      interval: 1m
      scrapeTimeout: 30s
      params:
        - name: apc-ups
          target: apc9ff217.internal
          module: 
            - apc_ups
          interval: 1m
          scrapeTimeout: 30s
    
    # Default APC UPS module configuration
    configmapReload:
      enabled: true
    
    # Custom SNMP configuration for APC UPS
    configData:
      apc_ups:
        walk:
          - 1.3.6.1.4.1.318.1.1.1  # APC UPS MIB
        metrics:
          - name: upsBasicBatteryStatus
            oid: 1.3.6.1.4.1.318.1.1.1.2.1.1
            type: gauge
            help: The current status of the UPS battery.
          - name: upsAdvBatteryCapacity
            oid: 1.3.6.1.4.1.318.1.1.1.2.2.1
            type: gauge
            help: The remaining battery capacity expressed as percent.
          - name: upsAdvBatteryTemperature
            oid: 1.3.6.1.4.1.318.1.1.1.2.2.2
            type: gauge
            help: The current internal UPS temperature in Celsius.
          - name: upsAdvBatteryRunTimeRemaining
            oid: 1.3.6.1.4.1.318.1.1.1.2.2.3
            type: gauge
            help: The UPS battery run time remaining in hundredths of seconds.
          - name: upsAdvInputLineVoltage
            oid: 1.3.6.1.4.1.318.1.1.1.3.2.1
            type: gauge
            help: The current utility line voltage in VAC.
          - name: upsAdvInputFrequency
            oid: 1.3.6.1.4.1.318.1.1.1.3.2.4
            type: gauge
            help: The current input frequency in Hz.
          - name: upsAdvOutputVoltage
            oid: 1.3.6.1.4.1.318.1.1.1.4.2.1
            type: gauge
            help: The output voltage in VAC.
          - name: upsAdvOutputFrequency
            oid: 1.3.6.1.4.1.318.1.1.1.4.2.2
            type: gauge
            help: The output frequency in Hz.
          - name: upsAdvOutputLoad
            oid: 1.3.6.1.4.1.318.1.1.1.4.2.3
            type: gauge
            help: The current UPS load expressed as percent.
