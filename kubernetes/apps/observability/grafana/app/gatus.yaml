apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: grafana
        group: guarded
        url: http://grafana.observability.svc.cluster.local:80/api/health
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        conditions:
          - "[STATUS] == 200"
          - "[RESPONSE_TIME] < 5000"
        alerts:
          - type: pushover
